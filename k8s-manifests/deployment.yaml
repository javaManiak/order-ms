---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-ms
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-ms
  template:
    metadata:
      labels:
        app: order-ms
    spec:
      containers:
      - name: order-ms
        image: bennma2000/orderms:latest
        ports:
        - containerPort: 8080
